title = 'Azhar Momin'
languageCode = 'en-US'
enableRobotsTXT = true

[caches]
  [caches.images]
    dir = ':cacheDir/images'

[params]
  summaryLength = 1

[params.links]
  hugo = 'https://gohugo.io/'
  theme = 'https://github.com/math-queiroz/rusty-typewriter'

[params.author]
  name = 'Azhar Momin'

[params.rtwt]
  sidePane = true
  countPageItems = 7
  searchPath = 'search'

[params.rtwt.home]
  showBio = true
  showAuthorImg = true
  sidePaneTags = true
  showFeatured = true
  showRecent = true
  hideRecentWhenFeatured = true
  countRecent = 5

[params.rtwt.side.home]
  sidePaneSticky = false
  taxonomies = ['tags']
  countTaxonomy = 6

[params.rtwt.side.list]
  sidePaneSticky = false

[params.rtwt.side.single]
  sidePaneSticky = true
  showDetails = true
  showTableOfContents = true
  showAttachments = true
  showRelated = true
  countRelated = 5

[related]
  includeNewer = true
  [[related.indices]]
    name = 'tags'
    weight = 100

[taxonomies]
  tag = 'tags'

[[menus.main]]
  name = 'Posts'
  pageRef = '/posts'
  weight = 1

[[menus.main]]
  name = 'About'
  pageRef = '/about.md'
  weight = 2

[[menus.main]]
  name = 'Contact'
  url = 'mailto:azharmomin@proton.me'
  weight = 3

[outputFormats]
  [outputFormats.SearchIndex]
    mediaType = "application/json"
    baseName = "searchindex"
    isPlainText = true
    notAlternative = true

[mediaTypes]
  [mediaTypes."application/json"]
    suffixes = ["json"]

[outputs]
  home = ["HTML", "RSS", "SearchIndex"]
